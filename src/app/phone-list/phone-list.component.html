<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        <p>
          Search:
          <app-phone-search></app-phone-search>
        </p>
    </div>

<div class="col-md-10">
<ul class="phones">
   <li *ngFor="let phone of phones" class="img-thumbnail">  <!--[class.selected]="phone === selectedPhone" (click)="onSelect(phone)" -->
    <a href= "/detail/{{phone.id}}" class="thumb" >
      <img [src]="phone.imageUrl" alt="{{phone.name}}" >
    </a>
    <a href="/detail/{{phone.id}}">{{phone.name}}</a>
    <p>{{phone.snippet}}</p>
   <!-- <span class="badge">{{phone.age}}</span> {{phone.id}} -->
 </li>
</ul>
</div>
</div>
</div>
